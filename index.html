<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enciclopedia electrónica portátil que los entrenadores Pokémon llevan consigo para registrar automáticamente las fichas de todas las diversas especies Pokémon vistas y capturadas durante su viaje como entrenadores"/>
    <meta name="author" content="David Nicolás Sánchez Sendoya" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/mobile-styles.css">
    <link rel="stylesheet" href="./assets/css/tablet-styles.css" media="screen and (min-width:750px)">
    <link rel="stylesheet" href="./assets/css/desktop-styles.css" media="screen and (min-width:1680px)">
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
</head>
<body>
  <header class="header">
    <img class="header__icon" src="./assets/img/icono.svg" alt="Icono de pokébola">
    <h1 class="header__title">POKÉDEX_</h1>
  </header>
  <main class="pokemon">
    <div class="pokemon__title">
        <img class="pokemon__icon" src="./assets/img/fuego.png" alt="Imagen que representa el tipo de pokemon">
        <h2 class="pokemon__text">CHARIZARD</h2>
    </div>
    <img class="pokemon__image" src="./assets/img/pokemones/charizard.png" alt="Imagen de pokemón charizard">
    <section class="pokemon__card">
        <div class="pokemon__item">
            <h3 class="pokemon__property">NO.</h3>
            <p class="pokemon__value">006</p>
        </div>
        <div class="pokemon__item">
            <h3 class="pokemon__property">LEVEL</h3>
            <p class="pokemon__value">100</p>
        </div>
        <div class="pokemon__item">
            <h3 class="pokemon__property">TYPE</h3>
            <p class="pokemon__value">FIRE</p>
        </div>
        <div class="pokemon__item">
            <h3 class="pokemon__property">HABILITY</h3>
            <p class="pokemon__value">FLAMES</p>
        </div>
        <div class="pokemon__item">
            <h3 class="pokemon__property">HEIGHT</h3>
            <p class="pokemon__value">1.7 m</p>
        </div>
        <div class="pokemon__item">
            <h3 class="pokemon__property">WEIGHT</h3>
            <p class="pokemon__value">90,5 Kg</p>
        </div>
    </section>
  </main>
  <footer class="others">
    <h2 class="others__title">OTHERS</h2>
    <button class="others__button">
        <img class="others__image" src="./assets/img/pokemones/jiggly.png" alt="Imagen del pokemón jiggly">
    </button>
    <button class="others__button">
        <img class="others__image" src="./assets/img/pokemones/umbreon.png" alt="Imagen del pokemón pikachu">
    </button>
    <button class="others__button">
        <img class="others__image" src="./assets/img/pokemones/solgaleo.png" alt="Imagen del pokemón solgaleo">
    </button>
    <button class="others__button">
        <img class="others__image" src="./assets/img/pokemones/venusaur.png" alt="Imagen del pokemón venusaur">
    </button>
  </footer>  
</body>
</html>
